openapi: 3.0.1
info:
  title: Tempo Core
  description: Welcome to Tempo Core API Documentation. Use this REST API to programmatically
    transfer data to or from Tempo Core in order to integrate with other business
    components. REST being based on open standards, you are free to use any web development
    language to access the API.
  termsOfService: https://www.tempo.io/terms-of-use
  version: '1.0'
  x-logo:
    url: https://cdn2.hubspot.net/hubfs/2814970/openApi/TEMPO_OpenAPI.png
    altText: Tempo Software
    href: https://www.tempo.io/server-api-documentation/
externalDocs:
  description: Contact Tempo Customer Support.
  url: https://tempo-io.atlassian.net/servicedesk/customer/portal/6
servers:
- url: http://{JIRA_BASE_URL}/rest/tempo-core/1
  variables:
    JIRA_BASE_URL:
      default: JIRA_BASE_URL
security:
- basicAuth: []
paths:
  /expense/category:
    get:
      tags:
      - Expense
      summary: Get expense categories
      description: Get expense categories, filtered by a query.
      operationId: getExpenseCategories
      parameters:
      - name: query
        in: query
        description: the text to filter by
        schema:
          type: string
        example: To Do
      - name: includeExpenses
        in: query
        description: determines whether expenses are returned with the expense categories
        schema:
          type: string
          default: 'false'
        example: false
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ExpenseCategory'
        4XX:
          description: Bad Request
      x-public: true
    post:
      tags:
      - Expense
      summary: Create a new expense category
      description: Create a new expense category.
      operationId: createExpenseCategory
      requestBody:
        description: Create a new expense category
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ExpenseCategory'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExpenseCategory'
        4XX:
          description: Bad Request
      x-public: true
  /expense/category/{id}:
    put:
      tags:
      - Expense
      summary: Update expense category by ID
      description: Update expense category by ID.
      operationId: updateExpenseCategory
      parameters:
      - name: id
        in: path
        description: expense category ID
        required: true
        schema:
          type: integer
          format: int32
        example: 12345
      requestBody:
        description: Update an existing expense category
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ExpenseCategory'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExpenseCategory'
        4XX:
          description: Bad Request
      x-public: true
    delete:
      tags:
      - Expense
      summary: Delete an expense category by ID
      description: Delete an expense category by ID.
      operationId: deleteExpenseCategory
      parameters:
      - name: id
        in: path
        description: expense category ID
        required: true
        schema:
          type: integer
          format: int32
        example: 12345
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: boolean
              example: true
        4XX:
          description: Bad Request
      x-public: true
  /expense:
    get:
      tags:
      - Expense
      summary: Get expenses for a given scope between two dates
      description: Get expenses for a given scope between two dates or all existing
        expenses if no parameters are given.
      operationId: getExpenses
      parameters:
      - name: scopeType
        in: query
        description: the type of scope
        schema:
          type: string
          enum:
          - ISSUE
      - name: scopeId
        in: query
        description: the id of the scope
        schema:
          type: string
        example: 12345
      - name: dateFrom
        in: query
        description: the from date
        schema:
          type: string
        example: yyyy-MM-dd
      - name: dateTo
        in: query
        description: the to date
        schema:
          type: string
        example: yyyy-MM-dd
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Expense'
        4XX:
          description: Bad Request
      x-public: true
    post:
      tags:
      - Expense
      summary: Creates a new expense
      description: Creates a new expense.
      operationId: createExpense
      requestBody:
        description: Create a new expense
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ExpenseInputBean'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Expense'
        4XX:
          description: Bad Request
      x-public: true
  /expense/{id}:
    get:
      tags:
      - Expense
      summary: Get expense by ID
      description: Get expense by ID.
      operationId: getExpense
      parameters:
      - name: id
        in: path
        description: expense ID
        required: true
        schema:
          type: integer
          format: int32
        example: 12345
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Expense'
        4XX:
          description: Bad Request
      x-public: true
    put:
      tags:
      - Expense
      summary: Update expense by ID
      description: Update expense by ID.
      operationId: updateExpense
      parameters:
      - name: id
        in: path
        description: expense ID
        required: true
        schema:
          type: integer
          format: int32
        example: 12345
      requestBody:
        description: Update an existing expense
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ExpenseInputBean'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Expense'
        4XX:
          description: Bad Request
      x-public: true
    delete:
      tags:
      - Expense
      summary: Delete expense by ID
      description: Delete expense by ID.
      operationId: deleteExpense
      parameters:
      - name: id
        in: path
        description: expense ID
        required: true
        schema:
          type: integer
          format: int32
        example: 12345
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: boolean
              example: true
        4XX:
          description: Bad Request
      x-public: true
  /user/schedule:
    get:
      tags:
      - User Schedule V1
      summary: Get userSchedule for user on specific dates
      description: Get userSchedule for user on specific dates, defaults to loggedInUser
        and today if query parameters are omitted.
      operationId: getUserSchedule
      parameters:
      - name: user
        in: query
        description: Username
        schema:
          type: string
        example: johnDoe
      - name: from
        in: query
        description: Date From
        schema:
          type: string
        example: yyyy-MM-dd
      - name: to
        in: query
        description: Date To
        schema:
          type: string
        example: yyyy-MM-dd
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DayScheduleBeanWrapper'
        4XX:
          description: Bad Request
      x-public: true
  /work-attribute:
    get:
      tags:
      - Work Attribute
      summary: Gets work attributes, optionally filtered by type.
      description: Optionally filtered by key or type. If no parameters are provided,
        all work attributes are returned.
      operationId: getWorkAttributes
      parameters:
      - name: key
        in: query
        description: the unique key of the work attribute to search by
        schema:
          type: string
        example: _abc_
      - name: type
        in: query
        description: the name of the type to filter by
        schema:
          type: string
          enum:
          - ACCOUNT
          - BILLABLE_SECONDS
          - CHECKBOX
          - DYNAMIC_DROPDOWN
          - INPUT_FIELD
          - INPUT_NUMERIC
          - STATIC_LIST
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/WorkAttribute'
        4XX:
          description: Bad Request
      x-public: true
    post:
      tags:
      - Work Attribute
      summary: Create a new work attribute.
      description: Create a new work attribute. This operation requires Tempo Administrator
        permission.
      operationId: createWorkAttribute
      requestBody:
        description: Create a new work attribute
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WorkAttribute'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorkAttribute'
        4XX:
          description: Bad Request
      x-public: true
  /work-attribute/{id}:
    get:
      tags:
      - Work Attribute
      summary: Gets a specific work attribute
      description: Gets a specific work attribute.
      operationId: getWorkAttribute
      parameters:
      - name: id
        in: path
        description: Work Attribute ID
        required: true
        schema:
          type: integer
          format: int32
        example: 12345
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorkAttribute'
        4XX:
          description: Bad Request
      x-public: true
    put:
      tags:
      - Work Attribute
      summary: Update an existing work attribute
      description: Update an existing work attribute. This operation requires Tempo
        Administrator permission.
      operationId: updateWorkAttribute
      parameters:
      - name: id
        in: path
        description: Work Attribute ID
        required: true
        schema:
          type: integer
          format: int32
        example: 12345
      requestBody:
        description: Work Attribute Bean
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WorkAttribute'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorkAttribute'
        4XX:
          description: Bad Request
      x-public: true
    delete:
      tags:
      - Work Attribute
      summary: Delete an existing work attribute
      description: Delete an existing work attribute. This operation requires Tempo
        Administrator permission.
      operationId: deleteWorkAttribute
      parameters:
      - name: id
        in: path
        description: Work Attribute ID
        required: true
        schema:
          type: integer
          format: int32
        example: 12345
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: boolean
              example: true
        4XX:
          description: Bad Request
      x-public: true
  /work-attribute/type:
    get:
      tags:
      - Work Attribute
      summary: Get all available (and non-system) work attribute types
      description: Gets all available (and non-system) work attribute types.
      operationId: getWorkAttributeTypes
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/WorkAttributeType'
        4XX:
          description: Bad Request
      x-public: true
  /work-attribute/{id}/static-list-value:
    get:
      tags:
      - Work Attribute
      summary: Get all static list values for a specific work attribute
      description: Gets all static list values for a specific work attribute. If no
        work attribute id is provided, the service returns an error.
      operationId: getStaticListValuesByWorkAttribute
      parameters:
      - name: id
        in: path
        description: Work Attribute ID
        required: true
        schema:
          type: integer
          format: int32
        example: 12345
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/StaticListValue'
        4XX:
          description: Bad Request
      x-public: true
    post:
      tags:
      - Work Attribute
      summary: Creates a static list value for a work attribute
      description: Create a new static list value for a work attribute. This operation
        requires Tempo Administrator permission
      operationId: createStaticListValueForWorkAttribute
      parameters:
      - name: id
        in: path
        description: Work Attribute ID
        required: true
        schema:
          type: integer
          format: int32
        example: 12345
      requestBody:
        description: Static List Value Bean
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StaticListValue'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StaticListValue'
        4XX:
          description: Bad Request
      x-public: true
  /work-attribute/{id}/static-list-value/{staticListValueId}:
    put:
      tags:
      - Work Attribute
      summary: Update an existing static list value for a work attribute
      description: Update an existing static list value. This operation requires Tempo
        Administrator permission.
      operationId: updateStaticListValue
      parameters:
      - name: id
        in: path
        description: Work Attribute ID
        required: true
        schema:
          type: integer
          format: int32
        example: 12345
      - name: staticListValueId
        in: path
        description: Static List Value ID
        required: true
        schema:
          type: integer
          format: int32
        example: 12345
      requestBody:
        description: Static List Value Bean
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StaticListValue'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StaticListValue'
        4XX:
          description: Bad Request
      x-public: true
components:
  schemas:
    IssueActivityActionsBean:
      type: object
      properties:
        canEdit:
          type: boolean
          writeOnly: true
        canDelete:
          type: boolean
          writeOnly: true
      xml:
        name: actions
    IssueActivityBean:
      type: object
      properties:
        id:
          type: integer
          format: int32
          xml:
            attribute: true
        value:
          type: number
          xml:
            attribute: true
        description:
          type: string
          xml:
            attribute: true
        type:
          type: string
          xml:
            attribute: true
        assignee:
          type: string
          xml:
            attribute: true
        dateTime:
          type: string
          xml:
            attribute: true
        key:
          type: string
          xml:
            attribute: true
        anonymous:
          type: boolean
          xml:
            attribute: true
        actions:
          $ref: '#/components/schemas/IssueActivityActionsBean'
      xml:
        name: activity
    IssueActivitySummaryBean:
      type: object
      properties:
        activities:
          type: array
          items:
            $ref: '#/components/schemas/IssueActivityBean'
        typeCounts:
          type: object
          additionalProperties:
            type: integer
            format: int32
        totalCount:
          type: integer
          format: int32
          xml:
            attribute: true
        pageNumber:
          type: integer
          format: int32
          xml:
            attribute: true
        totalPageCount:
          type: integer
          format: int32
          xml:
            attribute: true
      xml:
        name: activity-summary
    ActivitySourceBean:
      type: object
      properties:
        worklogId:
          type: integer
          format: int64
        sourceType:
          type: string
        sourceId:
          type: string
        sourceDate:
          type: string
    ActivitySourceSearchParams:
      type: object
      properties:
        worklogIds:
          type: array
          items:
            type: integer
            format: int64
        sourceTypes:
          type: array
          items:
            type: string
    AnalyticsBean:
      type: object
      properties:
        event:
          type: string
          xml:
            attribute: true
        type:
          type: string
          xml:
            attribute: true
        properties:
          type: object
          additionalProperties:
            type: object
        traits:
          type: object
          additionalProperties:
            type: object
        context:
          type: object
          additionalProperties:
            type: object
        analyticsBeanValid:
          type: boolean
        typeValid:
          type: boolean
        typeScreen:
          type: boolean
        eventValid:
          type: boolean
        typeTrack:
          type: boolean
    ExpenseCategory:
      type: object
      properties:
        id:
          type: integer
          description: Required when creating expense, not required when creating
            expense category
          format: int32
          readOnly: true
          example: 12345
          xml:
            attribute: true
        name:
          type: string
          description: Expense Category Name
          example: Category Name
          xml:
            attribute: true
      xml:
        name: expense-category
    Expense:
      type: object
      properties:
        id:
          type: integer
          description: Expense ID
          format: int32
          readOnly: true
          example: 12345
          xml:
            attribute: true
        description:
          type: string
          description: Expense Description
          example: This is a description.
          xml:
            attribute: true
        date:
          type: string
          description: Formatted Expense Date
          example: yyyy-MM-dd
          xml:
            attribute: true
        created_by:
          $ref: '#/components/schemas/created_by'
        scopeType:
          type: string
          readOnly: true
          enum:
          - ISSUE
        scopeId:
          type: integer
          description: Scope ID
          format: int64
          readOnly: true
          example: 12345
        scope:
          $ref: '#/components/schemas/ScopeBean'
        amount:
          type: number
          description: Amount
          format: double
          example: 10.0
          xml:
            attribute: true
        expenseCategory:
          $ref: '#/components/schemas/ExpenseCategory'
      xml:
        name: expense
    ScopeBean:
      type: object
      properties:
        scopeId:
          type: number
          description: Scope ID
          example: 12345
          xml:
            attribute: true
        scopeType:
          type: string
          description: Scope Type
          xml:
            attribute: true
          enum:
          - ISSUE
      description: Scope of the expense
    created_by:
      required:
      - displayName
      - username
      type: object
      properties:
        username:
          type: string
          description: Username
          example: johnDoe
          xml:
            attribute: true
        displayName:
          type: string
          description: Display Name
          readOnly: true
          example: John Doe
          xml:
            attribute: true
        key:
          type: string
          description: User Key
          example: johnDoe
          xml:
            attribute: true
      description: Formatted Created By
    CreatedByInputBean:
      type: object
      properties:
        username:
          type: string
          example: johnDoe
          xml:
            attribute: true
        key:
          type: string
          example: johnDoe
          xml:
            attribute: true
      description: User who created expense
    ExpenseCategoryInputBean:
      type: object
      properties:
        id:
          type: integer
          format: int32
          example: 12345
          xml:
            attribute: true
      description: Information on Expense Category
    ExpenseInputBean:
      type: object
      properties:
        description:
          type: string
          example: This is a description.
          xml:
            attribute: true
        date:
          type: string
          example: yyyy-MM-dd
          xml:
            attribute: true
        scope:
          $ref: '#/components/schemas/ScopeBean'
        amount:
          type: number
          format: double
          example: 10.0
          xml:
            attribute: true
        expenseCategory:
          $ref: '#/components/schemas/ExpenseCategoryInputBean'
        createdBy:
          $ref: '#/components/schemas/CreatedByInputBean'
    FilterBean:
      type: object
      properties:
        id:
          type: string
          xml:
            attribute: true
        name:
          type: string
          xml:
            attribute: true
        jql:
          type: string
          xml:
            attribute: true
        favourite:
          type: boolean
          xml:
            attribute: true
    Configuration:
      type: object
      properties:
        value:
          type: object
        key:
          type: string
        public:
          type: boolean
    HolidaySchemeBean:
      type: object
      properties:
        id:
          type: integer
          format: int32
          xml:
            attribute: true
        name:
          type: string
          xml:
            attribute: true
        description:
          type: string
          xml:
            attribute: true
        defaultScheme:
          type: boolean
          xml:
            attribute: true
        memberCount:
          type: integer
          format: int32
      xml:
        name: holidayscheme
    HolidayBean:
      type: object
      properties:
        name:
          type: string
          example: National Holiday
          xml:
            attribute: true
        description:
          type: string
          example: This is a national holiday of this country.
          xml:
            attribute: true
        durationSeconds:
          type: integer
          format: int64
          example: 3600
          xml:
            attribute: true
      xml:
        name: holiday
    UserBean:
      required:
      - displayName
      - username
      type: object
      properties:
        username:
          type: string
          description: Username
          example: johnDoe
          xml:
            attribute: true
        displayName:
          type: string
          description: Display Name
          readOnly: true
          example: John Doe
          xml:
            attribute: true
        key:
          type: string
          description: User Key
          example: johnDoe
          xml:
            attribute: true
    HolidaySchemeV2Bean:
      type: object
      properties:
        id:
          type: integer
          format: int32
          xml:
            attribute: true
        name:
          type: string
          xml:
            attribute: true
        description:
          type: string
          xml:
            attribute: true
        defaultScheme:
          type: boolean
          xml:
            attribute: true
        memberCount:
          type: integer
          format: int32
      xml:
        name: holidayscheme
    HolidayV2Bean:
      type: object
      properties:
        name:
          type: string
          xml:
            attribute: true
        description:
          type: string
          xml:
            attribute: true
        durationSeconds:
          type: integer
          format: int64
          xml:
            attribute: true
      xml:
        name: holiday
    HolidayMoveMembersBean:
      type: object
      properties:
        schemeId:
          type: integer
          description: Holiday scheme Id
          format: int32
          example: 12345
          xml:
            attribute: true
        userKeys:
          type: array
          description: User keys of the members
          example: johndoe123
          items:
            type: string
            description: User keys of the members
            example: johndoe123
    IssueBean:
      type: object
      properties:
        isInternal:
          type: boolean
          xml:
            attribute: true
      xml:
        name: issue
    ApplicationProperties:
      type: object
      properties:
        defaultKeys:
          type: array
          items:
            type: string
        mailEncoding:
          type: string
        defaultLocale:
          type: object
          properties:
            language:
              type: string
            script:
              type: string
            country:
              type: string
            variant:
              type: string
            extensionKeys:
              uniqueItems: true
              type: array
              items:
                type: string
            unicodeLocaleAttributes:
              uniqueItems: true
              type: array
              items:
                type: string
            unicodeLocaleKeys:
              uniqueItems: true
              type: array
              items:
                type: string
            iso3Language:
              type: string
            iso3Country:
              type: string
            displayLanguage:
              type: string
            displayScript:
              type: string
            displayCountry:
              type: string
            displayVariant:
              type: string
            displayName:
              type: string
        contentType:
          type: string
        encoding:
          type: string
        keys:
          type: array
          items:
            type: string
    PermissionBean:
      type: object
      properties:
        name:
          type: string
          xml:
            attribute: true
        description:
          type: string
          xml:
            attribute: true
        weight:
          type: integer
          format: int32
          xml:
            attribute: true
        groupNames:
          type: array
          items:
            type: string
        key:
          type: string
      xml:
        name: permission
    PluginBean:
      type: object
      properties:
        pluginKey:
          type: string
          xml:
            attribute: true
        name:
          type: string
          xml:
            attribute: true
        version:
          type: string
          xml:
            attribute: true
        documentationUrl:
          type: string
          xml:
            attribute: true
        dateInstalled:
          type: string
          xml:
            attribute: true
        licensed:
          type: boolean
          xml:
