        membership:
          $ref: '#/components/schemas/TeamMembershipBean'
        groupForUser:
          type: array
          readOnly: true
          items:
            type: string
            readOnly: true
        groupsForUser:
          type: array
          readOnly: true
          items:
            type: string
            readOnly: true
      xml:
        name: member
    TeamMembershipBean:
