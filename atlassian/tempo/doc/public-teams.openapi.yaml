            attribute: true
      description: Link to self
    UpdateLocationBean:
      type: object
      properties:
        name:
          type: string
          description: The name of the location
          xml:
            attribute: true
    CreateLocationBean:
      required:
      - The name of the location
      type: object
      properties:
        The name of the location:
          type: string
          xml:
            attribute: true
      description: Create Location
    UserLocationBean:
      type: object
      properties:
        id:
          type: integer
          format: int64
          xml:
            attribute: true
        locationId:
          type: integer
          description: The id of the Location
          format: int64
          example: 1
          xml:
            attribute: true
        locationName:
          type: string
          description: The name of the Location
          example: Montreal
          xml:
            attribute: true
        userKey:
          type: string
          description: The user key
          example: mary
          xml:
            attribute: true
        startDate:
          type: string
          description: The date at which the user started being at this location
          example: '"2019-12-30"'
          xml:
            attribute: true
        endDate:
          type: string
          description: The date at which the user ended being at this location
          example: '"2019-12-30"'
          xml:
            attribute: true
        links:
          type: object
          example:
            _links:
              self:
                href: /rest/tempo-teams/3/user-locations/64
        isCurrent:
          type: boolean
          description: Is this the current userLocation for that user
          example: true
          xml:
            attribute: true
    CreateBulkUserLocationBean:
      required:
