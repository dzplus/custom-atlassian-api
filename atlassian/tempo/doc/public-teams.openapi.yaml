        locationId:
          type: integer
          description: The id of the Location
          format: int64
          xml:
            attribute: true
        userKeys:
          type: array
          description: The user keys
          items:
            type: string
            description: The user keys
        startDate:
          type: string
          description: The date at which the user started being at this location.
          xml:
            attribute: true
      description: Bean for moving multiple members
    UpdateUserLocationBean:
      type: object
      properties:
        startDate:
          type: string
          description: The date at which the user started being at this location.
          xml:
            attribute: true
        locationId:
          type: integer
          description: The Location id
          format: int64
          xml:
            attribute: true
      description: startDate is required when the User has at least one UserLocation
    CreateUserLocationBean:
      required:
      - locationId
      - startDate
      - userKey
      type: object
      properties:
        locationId:
          type: integer
          description: The id of the Location
          format: int64
          xml:
            attribute: true
        userKey:
          type: string
          description: The user key
          xml:
            attribute: true
        startDate:
          type: string
          description: The date at which the user started being at this location.
          xml:
            attribute: true
      description: startDate is required when the User has at least one UserLocation
