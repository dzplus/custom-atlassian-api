openapi: 3.0.1
info:
  title: Tempo Teams
  description: Tempo Teams REST API is for developers who want to integrate with Tempo
    add-ons. The REST API is a standard interface for interacting with the Tempo Teams
    module.
  termsOfService: https://www.tempo.io/terms-of-use
  version: '1.0'
  x-logo:
    url: https://cdn2.hubspot.net/hubfs/2814970/openApi/TEMPO_OpenAPI.png
    altText: Tempo Software
    href: https://www.tempo.io/server-api-documentation/
externalDocs:
  description: Contact Tempo Customer Support.
  url: https://tempo-io.atlassian.net/servicedesk/customer/portal/6
servers:
- url: http://{JIRA_BASE_URL}/rest/tempo-teams/2
  variables:
    JIRA_BASE_URL:
      default: JIRA_BASE_URL
security:
- basicAuth: []
paths:
  /team:
    get:
      tags:
      - Team
      summary: Get all teams
      operationId: getTeams_1
      parameters:
      - name: expand
        in: query
        description: Parameters to expand, Program bean if Program is linked to Team,
          Lead User Bean if Team has leader
        schema:
          type: string
          example: teamprogram,leaduser
          default: 'false'
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TeamBean'
      x-public: true
    post:
      tags:
      - Team
      summary: Create team
      operationId: createTeam_1
      requestBody:
        description: The team to create
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TeamBean'
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TeamBean'
        4XX:
          description: Bad Request
      x-public: true
  /team/{id}:
    get:
      tags:
      - Team
      summary: Get team by id
      operationId: getTeam_1
      parameters:
      - name: id
        in: path
        description: The team id
        required: true
        schema:
          type: integer
          format: int32
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TeamBean'
        4XX:
          description: Bad Request
      x-public: true
  /team/members:
    post:
      tags:
      - Team
      summary: Get all members for multiple team
      operationId: getTeamMembersForMutlipleTeams
      requestBody:
        description: Export Worklog Information
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FindTeamMembersInTeamsInputBean'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TeamMemberBean'
        4XX:
          description: Bad Request
      x-public: true
  /team/{id}/member/{memberId}:
    put:
      tags:
      - Team
      summary: Updates a member of a team
      operationId: updateTeamMember
      parameters:
      - name: id
        in: path
        description: The team id
        required: true
        schema:
          type: integer
          format: int32
      - name: memberId
        in: path
        description: The team member id
        required: true
        schema:
          type: integer
          format: int32
      requestBody:
        description: The team member
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TeamMemberBean'
        required: true
      responses:
        '204':
          description: No Content
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TeamMemberBean'
        4XX:
          description: Bad Request
      x-public: true
    delete:
      tags:
      - Team
      summary: Deletes a team member from a team
      operationId: deleteMemberDeprecated
      parameters:
      - name: id
        in: path
        description: The team id
        required: true
        schema:
          type: integer
          format: int32
      - name: memberId
        in: path
        description: The team member id
        required: true
        schema:
          type: integer
          format: int32
      responses:
        '204':
          description: Resource Deleted Successfully
        4XX:
          description: Bad Request
      deprecated: true
      x-public: true
  /team/{id}/member/{memberId}/deactivate:
    put:
      tags:
      - Team
      summary: Deactivates a team member from a team
      operationId: deactivateMemberDeprecated
      parameters:
      - name: id
        in: path
        description: The team id
        required: true
        schema:
          type: integer
          format: int32
      - name: memberId
        in: path
        description: The team member id
        required: true
        schema:
          type: integer
          format: int32
      responses:
        '200':
          description: Resource Updated Successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TeamMemberBean'
        4XX:
          description: Bad Request
      deprecated: true
      x-public: true
  /team/{id}/member:
    get:
      tags:
      - Team
      summary: Get all members of a team
      description: Team members can be both JIRA users and JIRA groups. In this endpoint
        the default value for the member type is user.
      operationId: getTeamMembers
      parameters:
      - name: id
        in: path
        description: The team id
        required: true
        schema:
          type: integer
          format: int32
      - name: type
        in: query
        description: The member type
        schema:
          type: string
          default: USER
      - name: onlyActive
        in: query
        description: Include active members only
        schema:
          type: boolean
          default: false
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TeamMemberBean'
        4XX:
          description: Bad Request
      x-public: true
    post:
      tags:
      - Team
      summary: Add a member to a team
      operationId: addMember
      parameters:
      - name: id
        in: path
        description: The team id
        required: true
        schema:
          type: integer
          format: int32
      requestBody:
        description: The team member to add
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TeamMemberInputBean'
        required: true
      responses:
        '204':
          description: No Content
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TeamMemberBean'
      x-public: true
components:
