          - USER
          - GROUP
          - GROUP_USER
          - USER
          - GROUP
        avatar:
          type: integer
          description: Avatar URI
          format: int64
          readOnly: true
          xml:
            attribute: true
        activeInJira:
          type: boolean
          readOnly: true
          xml:
            attribute: true
        message:
          type: string
          readOnly: true
          xml:
            attribute: true
        key:
          type: string
          xml:
            attribute: true
    TeamMemberBean:
      type: object
      properties:
        id:
          type: integer
          description: Team member id
          format: int32
          readOnly: true
          example: 12345
          xml:
            attribute: true
        member:
