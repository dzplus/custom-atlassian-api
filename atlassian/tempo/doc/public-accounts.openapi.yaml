openapi: 3.0.1
info:
  title: Tempo Accounts
  description: Welcome to ACCOUNTS API Documentation. Use this REST API to programmatically
    transfer data to or from ACCOUNTS in order to integrate with other business components.
    REST being based on open standards, you are free to use any web development language
    to access the API.
  termsOfService: https://www.tempo.io/terms-of-use
  version: '1.0'
  x-logo:
    url: https://cdn2.hubspot.net/hubfs/2814970/openApi/TEMPO_OpenAPI.png
    altText: Tempo Software
    href: https://www.tempo.io/server-api-documentation/
externalDocs:
  description: Contact Tempo Customer Support.
  url: https://tempo-io.atlassian.net/servicedesk/customer/portal/6
servers:
- url: http://{JIRA_BASE_URL}/rest/tempo-accounts/1
  variables:
    JIRA_BASE_URL:
      default: JIRA_BASE_URL
security:
- basicAuth: []
paths:
  /account:
    get:
      tags:
      - Accounts
      summary: Get all Accounts
      operationId: getAccounts
      parameters:
      - name: skipArchived
        in: query
        description: Skip archived Accounts
        schema:
          type: string
          default: 'true'
      - name: expand
        in: query
        description: Include Account links
        schema:
          type: boolean
          default: false
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AccountBean'
        4XX:
          description: Bad Request
      x-public: true
    post:
      tags:
      - Accounts
      summary: Creates Account
      description: Adding new Account requires the Manage Accounts Permission
      operationId: createAccount
      requestBody:
        description: The new Account
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccountInputBean'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountBean'
        4XX:
          description: Bad Request
      x-public: true
  /account/{accountId}:
    get:
      tags:
      - Accounts
      summary: Get Account by given id
      description: The Caller must have the Browse Account permission for the Account
      operationId: getAccountById
      parameters:
      - name: accountId
        in: path
        description: Id of Account
        required: true
        schema:
          type: integer
          format: int32
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountBean'
        4XX:
          description: Bad Request
      x-public: true
    put:
      tags:
      - Accounts
      summary: Update Account by ID
      operationId: updateAccount
      parameters:
      - name: accountId
        in: path
        description: the id of Account to update
        required: true
        schema:
          type: integer
          format: int32
      requestBody:
        description: Account name, Account key and lead are required, rest is optional
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccountBean'
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account'
        4XX:
          description: Bad Request
      x-public: true
    delete:
      tags:
      - Accounts
      summary: Delete an Account by given id
      operationId: deleteAccount
      parameters:
      - name: accountId
        in: path
        description: the id of the Account to be deleted
        required: true
        schema:
          type: integer
          format: int32
      responses:
        '200':
          description: Successful Response
        4XX:
          description: Bad Request
      x-public: true
  /account/{accountId}/header:
    get:
      tags:
      - Accounts
      summary: Gets Account Header
      description: ' Caller must have the Manage Account Permission for the Account'
      operationId: getAccountHeader
      parameters:
      - name: accountId
        in: path
        required: true
        schema:
          type: integer
          format: int32
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HeaderBean'
        4XX:
          description: Bad Request
      x-public: true
  /account/search:
    get:
      tags:
      - Accounts
      summary: Get Accounts filtered by a query
      operationId: getFilteredAccounts
      parameters:
      - name: tqlQuery
        in: query
        description: the query
        schema:
          type: string
          default: status = OPEN
        example: customer IS EMPTY OR customer = | status IN ("OPEN","CLOSED") AND
          project =
      - name: query
        in: query
        description: Text search
        schema:
          type: string
        example: ABC
      - name: limit
        in: query
        description: the total number of accounts to be returned
        schema:
          type: integer
          format: int32
          default: 100
      - name: offset
        in: query
        description: the offset to start searching
        schema:
          type: integer
          format: int32
          default: 0
      - name: orderBy
        in: query
        description: order by
        schema:
          type: string
          example: customer ASC|DESC
          enum:
          - id ASC
          - id DESC
          - key ASC
          - key DESC
          - name ASC
          - name DESC
          - lead ASC
          - lead DESC
          - contact ADC
          - contact DESC
          - status ASC
          - status DESC
          - monthlyBudget ASC
          - monthlyBudget DESC
          - customer ASC
          - customer DESC
          - category ASC
          - category DESC
          - global ASC
          - global DESC
          - links ASC
          - links DESC
          default: name ASC
      - name: includeLinks
        in: query
        description: include Account links
        schema:
          type: string
          default: 'false'
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AccountSearchBean'
        4XX:
          description: Bad Request
      x-public: true
  /account/{accountId}/global/{global}:
    put:
      tags:
      - Accounts
      summary: Set an Account as a global Account
      description: The Caller must have Manage Account Permission for the Account.
        Making an account global, it is linked to all projects.
      operationId: setGlobal
      parameters:
      - name: accountId
        in: path
        description: id of the Account
        required: true
        schema:
          type: integer
          format: int32
      - name: global
        in: path
        description: is global
        required: true
        schema:
          type: boolean
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountBean'
        4XX:
          description: Bad Request
      x-public: true
  /account/key/{accountKey}:
    get:
      tags:
      - Accounts
      summary: Get Account by Key
      description: ' The Caller must have the Browse Account permission for the Account'
      operationId: getAccountByKey
      parameters:
      - name: accountKey
        in: path
        description: The Account Key
        required: true
        schema:
          type: string
        example: ACC
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountBean'
        4XX:
          description: Bad Request
      x-public: true
  /account/lead:
    get:
      tags:
      - Accounts
      summary: Get Account for logged in Lead
      description: The Caller must have the Browse Account permission for the Account
      operationId: getAccountsByLead
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AccountBean'
        4XX:
          description: Bad Request
      x-public: true
  /account/customer/{customerId}:
    get:
      tags:
      - Accounts
      summary: Get un-archived Accounts by customer
      description: The Caller must have the Browse Account permission for the Account
      operationId: getAccountsByCustomer
      parameters:
      - name: customerId
        in: path
        description: The Customer Id
        required: true
        schema:
          type: integer
          format: int32
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Account'
        4XX:
          description: Bad Request
      x-public: true
  /account/status/{status}:
    get:
      tags:
      - Accounts
      summary: Get Accounts by Status
      description: The Caller must have the Browse Account permission for Account
      operationId: getAccountsByStatus
      parameters:
      - name: status
        in: path
        description: The Acocunt Status
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Account'
        4XX:
          description: Bad Request
      x-public: true
  /account/project/{projectId}:
    get:
      tags:
      - Accounts
      summary: Get Accounts by JIRA Project
      description: This will return Accounts for which the Caller has Browse Account
        Permission for
      operationId: getAccountsByProject
      parameters:
      - name: projectId
        in: path
        description: The Jira Project Id
        required: true
        schema:
          type: integer
          format: int64
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AccountBean'
        4XX:
          description: Bad Request
      x-public: true
  /account/leads:
    get:
      tags:
      - Accounts
      summary: Get all Leads
      operationId: getLeads
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TempoUser'
        4XX:
          description: Bad Request
      x-public: true
  /account/{accountId}/link:
    get:
      tags:
      - Accounts
      summary: Get all Links linked to a specific Account by id
      operationId: getLinks
      parameters:
      - name: accountId
        in: path
        description: id of the Account
        required: true
        schema:
          type: integer
          format: int32
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AccountLinkBean'
        4XX:
          description: Bad Request
      x-public: true
  /category/type:
    get:
      tags:
      - Categories
      summary: Get all Category Types
      operationId: getCategoryTypes
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CategoryType'
        4XX:
          description: Bad Request
      x-public: true
  /budget/{id}:
    get:
      tags:
      - Budget
      operationId: getBudgetById
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int32
      responses:
        default:
          description: default response
          content:
            application/json: {}
      deprecated: true
      x-public: true
    put:
      tags:
      - Budget
      operationId: updateBudget
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int32
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BudgetBean'
      responses:
        default:
          description: default response
          content:
            application/json: {}
      deprecated: true
      x-public: true
  /budget:
    post:
      tags:
      - Budget
      operationId: createBudget
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BudgetBean'
      responses:
        default:
          description: default response
          content:
            application/json: {}
      deprecated: true
      x-public: true
  /budget/account/{accountId}:
    get:
      tags:
      - Budget
      operationId: getBudgetsByAccount
      parameters:
      - name: accountId
        in: path
        required: true
        schema:
          type: integer
          format: int32
      - name: valueType
        in: query
        schema:
          type: string
      responses:
        default:
          description: default response
          content:
            application/json: {}
      deprecated: true
      x-public: true
  /config/property/{property}/{value}:
    put:
      tags:
      - Config
      summary: Set an Account property
      description: Set whether an account property value should be cleared when an
        issue is moved to another project
      operationId: setAccountsProperty
      parameters:
      - name: property
        in: path
        description: The property name
        required: true
        schema:
          type: string
      - name: value
        in: path
        description: true to clear the value on move, false otherwise
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Successful Response
        4XX:
          description: Bad Request
      x-public: true
  /config/property/{propertyName}:
    get:
      tags:
      - Config
      summary: Get an Account property setting
      description: Get an Account property setting, whether it should be cleared or
        not when issues are moved between projects
      operationId: getAccountsPropertyValue
      parameters:
      - name: propertyName
        in: path
        description: The name of the property
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Successful Response
        4XX:
          description: Bad Request
      x-public: true
  /config/fieldconfig/{fieldConfigId}/{value}:
    put:
      tags:
      - Config
      summary: Set whether the custom field is required or optional
      operationId: setFieldConfigRequiredOrOptional
      parameters:
      - name: fieldConfigId
        in: path
        description: id of the custom field
        required: true
        schema:
          type: integer
          format: int64
      - name: value
        in: path
        description: 'string containing a boolean value if the field is optional or
          required. Options: True -> required, false -> optional'
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Successful Response
        4XX:
          description: Bad Request
      x-public: true
  /config/customfield:
    put:
      tags:
      - Config
      summary: Rename the Account custom field.
      operationId: changeFieldName
      parameters:
      - name: name
        in: query
        description: The new custom field name
        schema:
          type: string
      responses:
        '200':
          description: Successful Response
        4XX:
          description: Bad Request
      x-public: true
  /field:
    get:
      tags:
      - Fields
      summary: Get the account custom field
      operationId: getAccountCF
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomFieldBean'
        4XX:
          description: Bad Request
      x-public: true
  /field/setOnScreen:
    get:
      tags:
      - Fields
      summary: Checks if account custom field is set on any screen
      operationId: getSetOnScreen
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: boolean
        4XX:
          description: Bad Request
      x-public: true
  /field/setOnScreen/project/{projectId}:
    get:
      tags:
      - Fields
      summary: Checks if account custom field is set on JIRA Project screen
      operationId: getSetOnScreenByProject
      parameters:
      - name: projectId
        in: path
        description: The Jira Project Id
        required: true
        schema:
          type: integer
          format: int64
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: boolean
        4XX:
          description: Bad Request
      x-public: true
  /link/{linkId}:
    get:
      tags:
      - Account Links
      summary: Get a specific Account Link.
      operationId: getLink
      parameters:
      - name: linkId
        in: path
        description: The id of the Link
        required: true
        schema:
          type: integer
          format: int32
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountLinkBean'
        4XX:
          description: Bad Request
      x-public: true
    put:
      tags:
      - Account Links
      summary: Updates a specific Account Link
      operationId: updateLink
      parameters:
      - name: linkId
        in: path
        description: The id if the Link
        required: true
        schema:
          type: integer
          format: int32
      requestBody:
        description: The new Account Link
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccountLinkBean'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountLinkBean'
        4XX:
          description: Bad Request
      x-public: true
    delete:
      tags:
      - Account Links
      summary: Deletes a specific Account Link.
      operationId: deleteLink
      parameters:
      - name: linkId
        in: path
        description: The Accounts Link ID
        required: true
        schema:
          type: integer
          format: int32
      responses:
        '200':
          description: Successful Response
      x-public: true
  /link/project/{projectId}:
    get:
      tags:
      - Account Links
      summary: Gets all links to a specific project
      operationId: getLinksToProject
      parameters:
      - name: projectId
        in: path
        description: The Jira Project ID
        required: true
        schema:
          type: integer
          format: int64
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AccountLinkBean'
        4XX:
          description: Bad Request
      x-public: true
  /link/project/{projectId}/default:
    get:
      tags:
      - Account Links
      summary: Gets the default link to a specific project
      operationId: getDefaultLinkToProject
      parameters:
      - name: projectId
        in: path
        description: The id of the TemoProject
        required: true
        schema:
          type: integer
          format: int64
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountLinkBean'
        4XX:
          description: Bad Request
      x-public: true
  /link/picker:
    get:
      tags:
      - Account Links
      summary: Get all Accounts with projects and links
      operationId: getAccountLinkPicker
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AccountLinkBean'
        4XX:
          description: Bad Request
      x-public: true
  /link:
    post:
      tags:
      - Account Links
      summary: Adds a link to an Account.
      operationId: addLink
      requestBody:
        description: The new Account Link
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccountLinkBean'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountLinkBean'
        4XX:
          description: Bad Request
      x-public: true
  /permission/customer/{customerId}:
    get:
      tags:
      - Permission
      summary: Get all Customer Permissions
      operationId: getAllCustomerPermissions
      parameters:
      - name: customerId
        in: path
        description: The Customer Id
        required: true
        schema:
          type: integer
          format: int32
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CustomerPermission'
        4XX:
          description: Bad Request
      x-public: true
  /permission/customer/{customerId}/{permissionKey}:
    put:
      tags:
      - Permission
      summary: Update Member-Customer permission
      description: Grant permissions to users by associating them to the customer
        on an individual user level or on a group level
      operationId: updateMembersForPermission
      parameters:
      - name: customerId
        in: path
        description: Id of the Customer
        required: true
        schema:
          type: integer
          format: int32
      - name: permissionKey
        in: path
        description: The Permission Key
        required: true
        schema:
          type: string
          enum:
          - tempo.books.customer.browse.budget
      requestBody:
        description: The Customer Permission bean
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomerPermissionBean'
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CustomerPermission'
        4XX:
          description: Bad Request
      x-public: true
  /ratetable:
    get:
      tags:
      - Rate Table
      summary: Get Rate Tables by Scope type and scope id
      operationId: getRateTables
      parameters:
      - name: scopeType
        in: query
        description: the type of scope for the rate table
        schema:
          type: string
        example: ACCOUNT
      - name: scopeId
        in: query
        description: the id of the scope (Currently the only supported scope id is
          the id of the account)
        schema:
          type: string
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/RateTableBean'
        4XX:
          description: Bad Request
      x-public: true
    post:
      tags:
      - Rate Table
      summary: Create a new Rate Table
      operationId: createRateTable
      requestBody:
        description: The new Rate Table bean
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RateTableInputBean'
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/RateTableBean'
        4XX:
          description: Bad Request
      x-public: true
  /ratetable/scope/{parentId}:
    get:
      tags:
      - Rate Table
      summary: Gets ids of scope object that are linked to a rate table
      operationId: getScopeIdsByParentAndScopeType
      parameters:
      - name: parentId
        in: path
        description: Id of the RateTable Bean
        required: true
        schema:
          type: integer
          format: int32
      - name: scopeType
        in: query
        description: 'the type of scope for the rate table (Currently, the only supported
          scope type is: "ACCOUNT")'
        schema:
          type: string
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: array
                items:
                  type: integer
        4XX:
          description: Bad Request
      x-public: true
  /ratetable/global:
    get:
      tags:
      - Rate Table
      summary: Gets all existing global rate tables
      operationId: getGlobalRateTables
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/RateTableBean'
        4XX:
          description: Bad Request
      x-public: true
  /ratetable/{rateTableId}:
    get:
      tags:
      - Rate Table
      summary: Get Rate Table by id
      operationId: getRateTable
      parameters:
      - name: rateTableId
        in: path
        required: true
        schema:
          type: integer
          format: int32
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RateTableBean'
        4XX:
          description: Bad Request
      x-public: true
    put:
      tags:
      - Rate Table
      summary: Update Currency Code of Price Tables
      operationId: updateRateTable
      parameters:
      - name: rateTableId
        in: path
        description: The Rate Table Id
        required: true
        schema:
          type: integer
          format: int32
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RateTableInputBean'
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/RateTableBean'
        4XX:
          description: Bad Request
      x-public: true
    delete:
      tags:
      - Rate Table
      summary: Delete a rate table
      operationId: deleteRateTable
      parameters:
      - name: rateTableId
        in: path
        description: the Rate Table Id
        required: true
        schema:
          type: integer
          format: int32
