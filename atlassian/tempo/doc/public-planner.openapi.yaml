          type: integer
          format: int32
          xml:
            attribute: true
        assignee:
          type: string
          xml:
            attribute: true
        planItemId:
          type: integer
          format: int64
          xml:
            attribute: true
        planItemInfo:
          $ref: '#/components/schemas/PlanItemBean'
        planDescription:
          type: string
          xml:
            attribute: true
        day:
          type: string
          xml:
            attribute: true
        timePlannedSeconds:
          type: number
          format: double
          xml:
            attribute: true
        secondsPerDay:
          type: integer
          format: int64
          xml:
            attribute: true
        includeNonWorkingDays:
          type: boolean
          xml:
            attribute: true
        planCreator:
          type: string
          xml:
            attribute: true
        dateCreated:
          type: string
          xml:
            attribute: true
        dateUpdated:
          type: string
          xml:
            attribute: true
        planStart:
          type: string
          xml:
            attribute: true
        planStartTime:
          type: string
          xml:
            attribute: true
        planEnd:
          type: string
          xml:
            attribute: true
        planApproval:
          $ref: '#/components/schemas/PlanApprovalBean'
        parent:
          $ref: '#/components/schemas/PlanLogBean'
        location:
          $ref: '#/components/schemas/PlanLogLocationBean'
    PlanLogLocationBean:
      type: object
      properties:
        name:
          type: string
          xml:
            attribute: true
        id:
          type: integer
          format: int64
          xml:
            attribute: true
    PlanBean:
      required:
      - assigneeKey
      - day
      - end
      - includeNonWorkingDays
      - planItemId
      - planItemType
      - secondsPerDay
      - start
      - startTime
